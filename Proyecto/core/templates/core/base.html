{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLibrary</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-white">
    <header>
        <nav class="h-[10vh] bg-gradient-to-br from-lime-100  via-lime-200 to-lime-300 flex flex-row items-center justify-between px-[5vw]">
            <div>
                <img src="{% static 'core/logo.png' %}" alt="" class="h-[8vh] object-cover hover:cursor-pointer">
            </div>
            <div>
                <input type="search" placeholder="Buscar libro" class="h-[5vh] w-[25vw] bg-white text-black rounded-l-md">
                <button class="h-[5vh] w-[5vw] bg-gradient-to-r from-lime-400 via-lime-500 to-lime-500  text-white rounded-r-md hover:scale-105 transition-transform hover:cursor-pointer">
                    Buscar
                </button>
            </div>
            <ul class="flex flex-row items-center justify-end gap-15 text-xl text-lime-800">
                <li class="hover:scale-105 transition-transform">
                    <a href="{% url 'Catalogo' %}">Catalogo</a>
                </li>
                {% if request.user.is_authenticated %}
                    <li class="hover:scale-105 transition-transform">
                        <a href="{% url 'Cerrar-sesion' %}">Cerrar sesi√≥n</a>
                    </li>
                {% else %}
                    <li class="hover:scale-105 transition-transform">
                        <a href="{% url 'Inicio-sesion' %}">Iniciar sesion</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
